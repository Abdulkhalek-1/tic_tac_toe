{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="game_id" onclick="navigator.clipboard.writeText(`${window.location}`)" style="cursor: pointer;">
    <span class="tooltiptext">Copy</span>
    <b>Game ID: </b><span class="id">{{ game_id }}</span>
  </div>
  <div class="container">
    <div class="score"><span class="x">0</span> - <span class="o">0</span></div>
    <div class="game">
      <div class="result"><p></p></div>
      <div class="square" xy="13" value="" onclick=""></div>
      <div class="square" xy="23" value="" onclick=""></div>
      <div class="square" xy="33" value="" onclick=""></div>

      <div class="square" xy="12" value="" onclick=""></div>
      <div class="square" xy="22" value="" onclick=""></div>
      <div class="square" xy="32" value="" onclick=""></div>

      <div class="square" xy="11" value="" onclick=""></div>
      <div class="square" xy="21" value="" onclick=""></div>
      <div class="square" xy="31" value="" onclick=""></div>
    </div>
    <div class="reset" onclick="reset()">Reset</div>
  </div>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
